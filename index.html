<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabla</title>
    <link rel="stylesheet" type="text/css" href="tabla.css" />
  </head>
  <body>
    <header>
      <h1>Colores de fondo</h1>
    </header>
    <section>
      <table>
        <tr>
          <td class="encabezado" colspan="6" style="background-color: green">
            Colores
          </td>
        </tr>
        <tr>
          <td style="background-color: black">Black</td>
          <td style="background-color: teal">Teal</td>
          <td style="background-color: blue">Blue</td>
          <td style="background-color: navy">Navi</td>
          <td style="background-color: lime">Lime</td>
          <td style="background-color: white">White</td>
        </tr>
        <tr>
          <td style="background-color: purple">Pupple</td>
          <td style="background-color: yellow">Yellow</td>
          <td style="background-color: olive">Olive</td>
          <td style="background-color: red">Red</td>
          <td style="background-color: black">Black</td>
          <td style="background-color: grey">Grey</td>
        </tr>
        <tr>
          <td style="background-color: olive">olive</td>
          <td style="background-color: red">Red</td>
          <td style="background-color: fuchsia">Fuchia</td>
          <td colspan="3" style="background-color: green">Green</td>
        </tr>
      </table>
      <h1>Colores de letra</h1>
      <article>
        <p>
          <span id="black">black</span> <span id="teal">teal</span>
          <span id="blue">blue</span> <span id="navi">navy</span>
          <span id="lime">lime</span> <span id="white">white</span>
          <span id="purple">purple</span> <span id="yellow">yellow</span>
          <span id="olive">olive</span> <span id="red">red</span>
          <span id="marron">marron</span> <span id="gray">gray</span>
          <span id="fuchia">fuchia</span> <span id="green"></span>
          <span id="aqua">aqua</span> <span id="silver">silver</span>
        </p>
      </article>
    </section>
  </body>
</html>
